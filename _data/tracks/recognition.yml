- title: Live Performance and New Instruments for Creative Expression
  description: >
    Artist and software developer Memo Akten discusses the use of code, computer vision and other algorithms in his work creating interactive installations, music videos, live performances ranging from abstracting olympic gymnasts to a techno-ballet of flying robots.  While the work is in a vareity of different mediums, they all have in common an underlying theme: exploring new ways of creating and performing visual and sonic art to maintain a realtime connection to the creation process, allowing finer control over the shaping of the outcome.
